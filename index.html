    <style>
      /* Custom viewport height for mobile keyboard handling */
      :root {
        --vh: 1vh;
      }
      
      /* Prevent zoom on input focus for mobile */
      @media screen and (max-width: 768px) {
        input, textarea, select {
          font-size: 16px !important;
          transform-origin: left top;
          transform: scale(1);
        }
        
        /* Fix mobile layout - use standard viewport units */
        .app-container {
          min-height: 100vh;
          height: 100vh;
          padding: 0;
        }
        
        /* Ensure proper spacing from top */
        .mobile-chat-container {
          height: 100vh;
          padding-top: max(env(safe-area-inset-top), 20px);
          padding-bottom: max(env(safe-area-inset-bottom), 20px);
          padding-left: max(env(safe-area-inset-left), 12px);
          padding-right: max(env(safe-area-inset-right), 12px);
        }
        
        /* Prevent body scroll when keyboard is open */
        body {
          position: fixed;
          width: 100%;
          height: 100%;
          overflow: hidden;
        }
        
        #root {
          width: 100%;
          height: 100vh;
          overflow: hidden;
        }
      }
      
      /* Desktop styles */
      @media screen and (min-width: 769px) {
        .app-container {
          padding: 16px 24px;
        }
      }
      
      /* Prevent text selection on UI elements */
      button, .settings-panel {
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Smooth scrolling for better UX */
      * {
        -webkit-overflow-scrolling: touch;
      }
      
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior: none;
      }
